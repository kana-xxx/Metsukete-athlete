<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="description" content="#">
	<meta name="keywords" content="#">
  <title>パスワード再設定｜Metsukete Athlete ミツケテアスリート

  </title>
  <!-- ファビコン追加予定 -->
  <link rel="apple-touch-icon" href="/apple-icon-180.png" sizes="180x180"> 
  <link rel="apple-touch-icon" href="/apple-icon-152px.png" sizes="152x152">
  <link rel="shortcut icon" href="/favicon.ico" sizes="any" type="image/svg+xml">
  <link rel="icon" href="/icon-svg.svg" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="../css/resetting-pass.css">
</head>
<body>

  <div class="content">
  <div class="login-container">
      <div class="logoBox">
      <img class="logo center" src="../image/common/logo.svg" alt="Metsukete athleteロゴ">
    </div>
    <div class="login-box">
      <p class="login-title">パスワード再設定</p>
      <form method="post" action="#">
        <dl class="formList">
          <dt>メールアドレスをご入力ください</dt>
          <dd>
            <input type="email" class="emailBox" name="email" placeholder="例：taroyamada@icloud.com">
          </dd>
          <dd class="err-msg-email"></dd>
          <dt>生年月日を選択してください</dt>
          <dd>
            <div class="birthDay">
              <label for="year" class="select-birthDay year">
                <select id="year" name="year">
                <option value="selected" selected>- - -</option>
                <option value="2006">2006年</option>
                <option value="2005">2005年</option>
                <option value="2004">2004年</option>
                <option value="2003">2003年</option>
                <option value="2002">2002年</option>
                <option value="2001">2001年</option>
                <option value="2000">2000年</option>
                <option value="1999">1999年</option>
                <option value="1998">1998年</option>
                <option value="1997">1997年</option>
                </select>
              </label>
              <label for="month" class="select-birthDay month">
                <select id="month" name="month">
                  <option value="selected" selected>- - -</option>
                  <option value="Jan">1月</option>
                  <option value="Feb">2月</option>
                  <option value="Mar">3月</option>
                  <option value="Apr">4月</option>
                  <option value="May">5月</option>
                  <option value="Jun">6月</option>
                  <option value="Jui">7月</option>
                  <option value="Aug">8月</option>
                  <option value="Sep">9月</option>
                  <option value="Oct">10月</option>
                  <option value="Nov">11月</option>
                  <option value="Dec">12月</option>
                  </select>
                </label>
              <label for="day" class="select-birthDay">
                <select id="day" name="day">
                  <option value="selected" selected>- - -</option>
                  <option value="1">1日</option>
                  <option value="2">2日</option>
                  <option value="3">3日</option>
                  <option value="4">4日</option>
                  <option value="5">5日</option>
                  <option value="6">6日</option>
                  <option value="7">7日</option>
                  <option value="8">8日</option>
                  <option value="9">9日</option>
                  <option value="10">10日</option>
                  <option value="11">11日</option>
                  <option value="12">12日</option>
                  <option value="13">13日</option>
                  <option value="14">14日</option>
                  <option value="15">15日</option>
                  <option value="16">16日</option>
                  <option value="17">17日</option>
                  <option value="18">18日</option>
                  <option value="19">19日</option>
                  <option value="20">20日</option>
                  <option value="21">21日</option>
                  <option value="22">22日</option>
                  <option value="23">23日</option>
                  <option value="24">24日</option>
                  <option value="25">25日</option>
                  <option value="26">26日</option>
                  <option value="27">27日</option>
                  <option value="28">28日</option>
                  <option value="29">29日</option>
                  <option value="30">30日</option>
                  <option value="31">31日</option>
                  </select>
                  </label>
              </div>
          </dd>
          <dd class="err-msg-birthday"></dd>
        </dl>

        <div class="loginDetail">
          <label>
            <input type="checkbox" value="自動でログイン" name="autoLogin">
            <span>
              次回から自動でログイン
            </span>
          </label>
          <a class="link forgetPass" href="#">パスワードを忘れた方</a>
        </div>

        <ul class="submit">
          <li class="bgGradation">
         <input type="submit" value="パスワード再設定" name="resettingPass-btn">
         </li>
         <li class="Back-link">
          <a class="link LoginBack" href="#">ログイン画面に戻る</a>
         </li>
        </ul>
      </form>
</div>
</div>
</div>
<!-- パスワードの目アイコンを押したらパスワードを表示 -->
<script src="../js/password-look.js"></script>

<!-- 入力フォームに入力した際に背景色が変わる -->
<script src="../js/edit-box.js"></script>

<!-- 入力に間違いがあった際のエラー -->
<script src="../js/form-error.js"></script>



  <script src="https://kit.fontawesome.com/18c6f6a850.js" crossorigin="anonymous"></script>
</body>
</html>
