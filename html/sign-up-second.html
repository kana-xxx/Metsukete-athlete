<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, minimum-scale=1.0">
  <title>Metsukete Athlete</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>

  <div class="content">
    <div class="login-container">
      <div class="logoBox">
      <img class="logo center" src="../image/common/logo.svg" alt="Metsukete athleteロゴ">
    </div>
    <div class="login-box">
      <p class="login-title">新規登録は<br>まだ終わっていません</p>
      <p class="login-text">メールアドレスの認証URLより<br>
        本登録を完了させてください</p>
      <form method="post" action="#">
        <ul class="submit">
          <li class="bgGradation">
         <input type="submit" value="認証メールを送信しました" name="verify-email">
         </li>
         <li class="Back-link">
          <a class="link LoginBack" href="#">ログイン画面に戻る</a>
         </li>
        </ul>
      </form>
</div>
</div>
</div>

<!-- 入力フォームに入力した際に背景色が変わる -->
<script src="../js/edit-box.js"></script>

<!-- 入力に間違いがあった際のエラー -->
<script src="../js/form-error.js"></script>


  <script src="https://kit.fontawesome.com/18c6f6a850.js" crossorigin="anonymous"></script>
</body>
</html>
