<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, minimum-scale=1.0>
  <title>Metsukete Athlete</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="content">
 <div class="login-container">
      <div class="logoBox">
      <img class="logo center" src="../image/common/logo.svg" alt="Metsukete athleteロゴ">
    </div>
    <div class="login-box">
      <form method="post" action="#">
        <dl class="formList">
          <dt>メールアドレス</dt>
          <dd>
            <input type="email" class="emailBox" name="email" placeholder="例：taroyamada@icloud.com">
          </dd>

            <dd class="err-msg-email"></dd>

          <dt>パスワード</dt>
          <dd>
            <div class="password">
            <input type="password" class="passwordBox" name="password" placeholder="半角英数字8文字以上でご入力ください">
            <span class="eye passwordToggle">
                <img class="password-icon" src="../image/common/icon-login-eye.svg" alt="パスワードを見るアイコン">
            </span>
          </div>
          </dd>

          <dd class="err-msg-pass"></dd>

        </dl>

        <div class="loginDetail">
          <label>
            <input type="checkbox" value="自動でログイン" name="autoLogin">
            <span>
              次回から自動でログイン
            </span>
          </label>
          <a class="link forgetPass" href="#">パスワードを忘れた方</a>
        </div>

        <ul class="submit">
          <li class="bgGradation">
         <input type="submit" value="ログイン" name="login">
         </li>
         <li class="bgWhite">
          <input type="submit" value="新規登録" name="signup">
         </li>
        </ul>
      </form>
</div>
</div>
</div>

<!-- パスワードの目アイコンを押したらパスワードを表示 -->
<script src="../js/password-look.js"></script>

<!-- 入力フォームに入力した際に背景色が変わる -->
<script src="../js/edit-box.js"></script>

<!-- 入力に間違いがあった際のエラー -->
<script src="../js/form-error.js"></script>

  <script src="https://kit.fontawesome.com/18c6f6a850.js" crossorigin="anonymous"></script>
</body>
</html>
