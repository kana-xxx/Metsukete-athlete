<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="description" content="#">
	<meta name="keywords" content="#">
  <title>パスワード再設定｜Metsukete Athlete ミツケテアスリート

  </title>
  <!-- ファビコン追加予定 -->
  <link rel="icon" href="/icon-svg.svg" >
  <link rel="apple-touch-icon" href="/apple-icon-180.png" sizes="180x180"> 
  <link rel="apple-touch-icon" href="/apple-icon-152px.png" sizes="152x152">
  <link rel="shortcut icon" href="/favicon.ico" sizes="any" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="../css/resetting-pass.css">
</head>
<body class="password-page">

  <div class="content">
    <div class="login-container">
      <div class="logoBox">
      <img class="logo center" src="../image/common/logo.svg" alt="Metsukete athleteロゴ">
    </div>
    <div class="login-box">
      <p class="login-title">パスワード再設定</p>
      <form method="post" action="#">
        <dl class="formList">
          <dt>新しいパスワードをご入力ください</dt>
          <dd>
            <div class="password">
              <input type="password" id="password" class="passwordBox" name="password" placeholder="半角英数字8文字以上でご入力ください">
              <span class="eye passwordToggle">
                  <img class="password-icon" src="../image/common/icon-login-eye.svg" alt="パスワードを見るアイコン">
              </span>
          </div>
          </dd>
          <dd class="err-msg-pass"></dd>
          <dt>新しいパスワードをご入力ください（確認）</dt>
          <dd>
            <div class="password">
              <input type="password" id="confirm_password" class="passwordBox" name="password" placeholder="半角英数字8文字以上でご入力ください">
              <span class="eye passwordToggle">
                  <img class="password-icon" src="../image/common/icon-login-eye.svg" alt="パスワードを見るアイコン">
              </span>
          </div>
          </dd>
          <dd class="err-msg-pass err-msg-confirm-pass"></dd>
        </dl>

        <div class="loginDetail">
          <label>
            <input type="checkbox" value="自動でログイン" name="autoLogin">
            <span>
              次回から自動でログイン
            </span>
          </label>
          <a class="link forgetPass" href="#">パスワードを忘れた方</a>
        </div>

        <ul class="submit">
          <li class="bgGradation">
         <input type="submit" value="パスワード再設定" name="resettingPass">
         </li>
         <li class="Back-link">
          <a class="link LoginBack" href="#">ログイン画面に戻る</a>
         </li>
        </ul>
      </form>
</div>
</div>
</div>
<!-- パスワードの目アイコンを押したらパスワードを表示 -->
<script src="../js/password-look.js"></script>

<!-- 入力フォームに入力した際に背景色が変わる -->
<script src="../js/edit-box.js"></script>

<!-- 入力に間違いがあった際のエラー -->
<script src="../js/form-error.js"></script>



  <script src="https://kit.fontawesome.com/18c6f6a850.js" crossorigin="anonymous"></script>
</body>
</html>
